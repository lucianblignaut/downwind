<app-navbar [hideShadow]="!openNav" (openSidenav)="openSidenav($event)" (handset)="isHandset($event)"></app-navbar>
<mat-sidenav-container data-testid="sidenav-container" [ngClass]="{'opened': openNav, 'mobile' : isMobile}">
    <mat-sidenav [(opened)]="openNav && isMobile" mode="over" position="end">
        <app-mobile-nav></app-mobile-nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
